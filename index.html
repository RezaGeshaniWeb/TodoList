<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>

<body>
    <main>
        <div>
            <h3 id="date">...-...-...</h3>
            <div>
                <input id="inp" type="text" placeholder="Take the garbage out" spellcheck="false" autocomplete="off">
                <button id="addBtn">+</button>
            </div>
            <img id="img" src="img/beer.svg" alt="">
            <p id="desc">Time to chill! You have no todos.</p>
            <ul class="list">
                <p id="list-desc" class="hidden">You have <span id="counter">1</span> pending item</p>
            </ul>
            <ul class="completed hidden">
                <p>Completed tasks</p>
            </ul>
            <a id="clear" href="#" class="hidden">Clear All</a>
        </div>
    </main>
    <div class="fixed-info show">
        <div class="circle">
            <img src="img/me5.webp" alt="">
        </div>
        <strong>Frontend Developer</strong>
        <a href="https://www.linkedin.com/in/reza-geshani-web"><i class="bi bi-linkedin"></i></a>
        <a href="https://www.instagram.com/rezageshani_web"><i class="bi bi-instagram"></i></a>
        <a href="https://github.com/RezaGeshaniWeb/"><i class="bi bi-github"></i></a>
        <a href="mailto:rezageshaniweb@gmail.com"><i class="bi bi-envelope-at"></i></a>
    </div>

    <script src="script.js"></script>
</body>

</html>
